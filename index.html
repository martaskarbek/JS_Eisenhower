<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/bd5d5911de.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <script src="main_logic.js" defer></script>
    <title>Eisenhower Matrix</title>
</head>
<body>
<template id="task-template">
    <div class="task">
        <label class="mark">
            <input class="mark" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <div class="content_handler">
            <p class="task_content"></p>
        </div>
        <button class="delete">X</button>
    </div>
</template>
    <div class="container">
        <header> EISENHOWER MATRIX</header>
        <section class="eisenhower_box">
            <div class="quarter" id="ui">
                <p class="quarter_header">Urgent & important</p>
                <div class="new_task">
                    <button class="add_task"><i class="fas fa-plus"></i></button>
                    <input class="task_holder" placeholder="Add new task">
                </div>
            </div>
            <div class="quarter" id="un">
                <p class="quarter_header">Urgent & not important</p>
                <div class="new_task">
                    <button class="add_task"><i class="fas fa-plus"></i></button>
                    <input class="task_holder" placeholder="Add new task">
                </div>
            </div>
            <div class="quarter" id="ni">
                <p class="quarter_header">Not urgent & important</p>
                <div class="new_task">
                    <button class="add_task"><i class="fas fa-plus"></i></button>
                    <input class="task_holder" placeholder="Add new task">

                </div>
            </div>
            <div class="quarter" id="nn">
                <p class="quarter_header">Not urgent & not important</p>
                <div class="new_task">
                    <button class="add_task"><i class="fas fa-plus"></i></button>
                    <input class="task_holder" placeholder="Add new task">
                </div>
            </div>
        </section>
        <footer>Copyright &#169 Marta Skarbek, Mikołaj Urbanek, Patryk Król, Tomasz Krogulec</footer>
    </div>
</body>
</html>
